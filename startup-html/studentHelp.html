    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1><span class="student-name">Student Name</span></h1>
    <fieldset>
      <label for="radio1">In-Person</label>
      <input type="radio" id="radio1" name="varRadio" value="radio1" checked />
      <label for="radio2">Online</label>
      <input type="radio" id="radio2" name="varRadio" value="radio2" />
    </fieldset>
    <nav>
      <menu>
        <li><a href="index.html">Logout</a></li>

    <ul class="online-ta">
      <li class="ta-name">Head TA (Online)</li>
      <li class="ta-name">TA#2 (In-Person)</li>
      <li class="ta-name">TA#3 (In-Person)</li>
    </ul>
      <hr />
    </header>

    <main>
      <h2>How can we help you today?</h2>
      <li>
        <select>
          <option value="" disabled selected>-- select --</option>
          <option value="option1">Homework 1a</option>
          <option value="option2">Homework 1b</option>
          <option value="option3">Homework 1c</option>
        </select>
      </li>
      <li>
        <input type="text" id="text" name="varText" placeholder="Enter a zoom link..." required pattern="[Aa].*" />
      </li>
      </li>
      <div id="chatbox">
        <div class="message">Hello!</div>
        <div class="message">How can I help you?</div>
        <!-- Previous chat messages would be inserted here dynamically -->
      </div>
      
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
      
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/Jmax000/startup">GitHub</a>
